<h1>this is the login page</h1>
<div class="row">
    <div class="col-md-8">
        <section>
            <form class="form-horizontal" ng-submit="vm.loginUser()" name="loginForm">
                <h4>Use a local account to log in.</h4>
                <hr />

                <div class="form-group">
                    <label for="Email" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input id="Email" type="email" class="form-control" ng-model="vm.loginData.email" />
                        <span for="Email" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input id="Password" type="password" class="form-control" ng-model="vm.loginData.password" />
                        <span for="Password" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">

                        <span>
                            <label for="RememberMe">
                                Remember Me
                                <input type="checkbox" id="RememberMe" />
                            </label>
                        </span>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default">Log in</button>
                    </div>
                </div>
                <p>
                    <a ui-sref="Register">Register as a new user?</a>
                </p>
                <p>
                    <a ui-sref="ForgotPassword">Forgot your password?</a>
                </p>
            </form>
        </section>
    </div>

</div>
